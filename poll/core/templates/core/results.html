{% extends "core/base.html" %}

{% block content %}

<h1>{{ question.question_text }}</h1>
<div class="container">
    <ul class="list-group list-group-flush">
        {% for choice in question.choice_set.all %}
        <li class="list-group-item d-flex justify-content-between align-items-center">{{
            choice.choice_text }}<span
                    class="badge badge-primary badge-pill">{{ choice.votes }}</span></li>
        {% endfor %}
    </ul>
</div>

<a href="{% url 'core:index' %}" class="btn btn-info active" role="button" aria-pressed="true">Polls</a>
<a href="{% url 'core:detail' question.id %}" class="btn btn-secondary active" role="button"
   aria-pressed="true">Vote again?</a>
{% endblock %}
