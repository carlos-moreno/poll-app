{% extends "core/base.html" %}

{% block content %}

<div class="jumbotron jumbotron-fluid mt-3">
    <div class="container">
        <h1 class="display-4" align="center">{{ question.question_text }}</h1>
    </div>
</div>

<div class="container">
    <ul class="list-group list-group-flush">
        {% for choice in question.choice_set.all %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ choice.choice_text }}
            <span class="badge badge-primary badge-pill">{{ choice.votes }}</span></li>
        {% endfor %}
    </ul>
</div>

<a href="{% url 'index' %}" class="btn btn-info active" role="button" aria-pressed="true">Polls</a>
<a href="{% url 'core:detail' question.id %}" class="btn btn-secondary active" role="button"
   aria-pressed="true">Vote again?</a>
{% endblock %}
